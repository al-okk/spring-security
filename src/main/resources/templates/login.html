<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body class="bg-dark">

	<div
		class="container p-4 d-flex justify-content-center align-items-center"
		style="height: 100vh;">
		<div class="row">
			<div class="card">
				<div class="card-body">
					<h4 class="text-center">Login Page</h4>
					<th:block th:if="${param.error}">
						<!-- <p class="text-center text-danger">Invalid details</p> -->
						<p class="text-center text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
					</th:block>
					<form action="/employee-login" method="post">
						<div class="mb-3">
							<label>Email address</label> <input type="email" name="username"
								class="form-control">

						</div>
						<div class="mb-3">
							<label class="form-label">Password</label> <input name="password"
								type="password" class="form-control">
						</div>
						<div class="d-flex justify-content-center">
							<button type="submit" class="btn btn-primary ">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
